<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>

        <div class="circle">
            <h1>76</h1>
            <p style="margin: 0;">of 100</p>
        </div>

        <h3 style="color: hsl(221, 100%, 96%);
        font-size: 30px;
        margin-bottom: 20px;
        margin-top: 20px;">Great</h3>

        <p style="font-size: 15px;">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>

    <main>
        <h3 style="margin-right: 150px;
        color: hsl(224, 30%, 27%);;">Summary</h3>

        <ul>
            <li style="background: hsla(0, 100%, 67%, 0.1)">
                <img src="./assets/icon-reaction.svg" alt="">
                <span style="color: hsl(0, 100%, 67%);
                font-weight: 500;">Reaction</span>
                <span style="margin-left: 57px;">80 <span style="color: rgba(0, 0, 0, 0.5);">/ 100</span></span>
            </li>

            <li style="background: hsl(39, 100%, 56%, 0.1);">
                <img src="./assets/icon-memory.svg" alt="">
                <span style="color: hsl(39, 100%, 56%);
                font-weight: 500;">Memory</span>
                <span style="margin-left: 60px;">92 <span style="color: rgba(0, 0, 0, 0.5);">/ 100</span></span>
            </li>

            <li style="background: hsl(166, 100%, 37%, 0.1);">
                <img src="./assets/icon-verbal.svg" alt="">
                <span style="color: hsl(166, 100%, 37%);
                font-weight: 500;">Verbal</span>
                <span style="margin-left: 74px;">61 <span style="color: rgba(0, 0, 0, 0.5);">/ 100</span></span>
            </li>

            <li style="background: hsl(234, 85%, 45%, 0.1);">
                <img src="./assets/icon-visual.svg" alt="">
                <span style="color: hsl(234, 85%, 45%);
                font-weight: 500;">Visual</span>
                <span style="margin-left: 77px;">72 <span style="color: rgba(0, 0, 0, 0.5);">/ 100</span></span>
            </li>

            <button>Continue</button>

        </ul>
    </main>
</body>
</html>
